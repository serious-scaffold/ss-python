commitlint:
  image:
    name: commitlint/commitlint:20.1.0@sha256:caf971bc6ab2744d20f9967df648f210d6e79dda4055748d183d31700986f115
    entrypoint: ['']
  interruptible: true
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH && $CI_PIPELINE_SOURCE == "push"
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
  script:
    - |
      if [ "$CI_PIPELINE_SOURCE" = "push" ]; then
        echo "$CI_COMMIT_TITLE" | commitlint -x @commitlint/config-conventional
      elif [ "$CI_PIPELINE_SOURCE" = "merge_request_event" ]; then
        echo "$CI_MERGE_REQUEST_TITLE" | commitlint -x @commitlint/config-conventional
      fi
  stage: ci
  variables:
    GIT_STRATEGY: none
