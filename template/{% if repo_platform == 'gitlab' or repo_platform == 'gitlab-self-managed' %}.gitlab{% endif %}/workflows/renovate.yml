renovate:
  cache:
    key: ${CI_COMMIT_REF_SLUG}-renovate
    paths:
      - renovate/cache/renovate/repository/
  image: renovate/renovate:40.57.0@sha256:bba7917123bf0f3b6d7c7347e0c9ea6480e6298bab986aef7740a56dcf8166cf
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule" && $PAT != null
  script: renovate $RENOVATE_EXTRA_FLAG
  stage: build
  variables:
    GIT_STRATEGY: none
    LOG_LEVEL: debug
    RENOVATE_ALLOWED_POST_UPGRADE_COMMANDS: '["^find", "^pdm"]'
    RENOVATE_BASE_DIR: $CI_PROJECT_DIR/renovate
    RENOVATE_BRANCH_PREFIX: renovate-gitlab/
    RENOVATE_ENABLED_MANAGERS: '["copier", "gitlabci", "pep621", "pre-commit", "regex"]'
    RENOVATE_ENDPOINT: $CI_API_V4_URL
    RENOVATE_OPTIMIZE_FOR_DISABLED: "true"
    RENOVATE_PLATFORM: gitlab
    RENOVATE_REPOSITORIES: '["$CI_PROJECT_PATH"]'
    RENOVATE_REPOSITORY_CACHE: enabled
    RENOVATE_TOKEN: $PAT
